<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="handheldFriendly" content="true">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id="libHead">
      <h1>react-scrollbar-custom</h1>
      <a href="https://github.com/xobotyi/react-scrollbars-custom"><i class="fa fa-github"></i></a>
    </div>
    <div class="scrollers">
      <div class="scroller">
        <div class="title">Default style</div>
        <div class="description">Here presented default appearance</div>
        <div id="defaultScrollbarsRoot"></div>
      </div>

      <div class="scroller">
        <div class="title">Custom style</div>
        <div class="description">This time default styles turned off, track and thumb styles made via CSS</div>
        <div id="customScrollbarsRoot"></div>
      </div>
    </div>
  </body>

  <script src="static/bundle.js"></script>
</html>
